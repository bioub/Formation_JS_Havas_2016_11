<!doctype html>
<html ng-app>
<head>
  <script src="node_modules/angular/angular.js"></script>
</head>
<body>
<div>
  <label>Names:</label>
  <input type="text" ng-model="yourNames" ng-list placeholder="Enter a name here">
  <hr>
  <h1 ng-repeat="yourName in yourNames track by $index">
    Hello <span ng-bind="yourName"></span>!
    <span ng-if="$first">Premier</span>
  </h1>
</div>
</body>
</html>
