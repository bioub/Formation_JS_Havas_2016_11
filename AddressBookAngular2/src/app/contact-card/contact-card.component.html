<div class="card">
  <div class="card-header">
    {{ contact.name.first | capitalize }} {{ contact.name.last | capitalize }}
  </div>
  <div class="card-block">
    <p><b>Date de naissance : </b> {{ contact.dob | date: 'dd/MM/yyyy'}}</p>
    <p><b>Email : </b> {{ contact.email}}</p>
    <p><b>Tél. Fixe : </b> {{ contact.phone}}</p>
    <p><b>Tél. Mobile : </b> {{ contact.cell}}</p>
  </div>
</div>
